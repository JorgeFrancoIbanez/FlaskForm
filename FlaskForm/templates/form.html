{% extends "base.html" %}
{% block content %}
    <div class="container">

      <div class="jumbotron">
        <h1>Fill the Form</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputColor" class="sr-only">Color</label>
        <input type="email" name="inputColor" id="inputColor" class="form-control" placeholder="Favorite Color" required autofocus>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">

            <label for="inputAnimal" class="sr-only">Animal</label>
            <label for="inputAnimal">Animal</label>

          </div>

          <div class="col-lg-12 col-md-12 col-sm-12">
            <input type="radio" name="inputAnimal" value="Dogs" checked> Dogs
            <input type="radio" name="inputAnimal" value="Cats"> Cats<br>
          </div>
        </div>
        <button id="btnform" class="btn btn-lg btn btn-success btn-block" type="button">Finish</button>
      </form>
    </div>
    </div>
{% endblock %}
